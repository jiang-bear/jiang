<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成语测试工具</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            display: none;
        }
        .setup {
            margin-bottom: 30px;
        }
        input, button {
            padding: 8px 12px;
            margin: 5px;
            font-size: 16px;
        }
        #question {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid #337ab7;
            background-color: #f8f9fa;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            display: none;
        }
        .error-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff3cd;
        }
        button {
            background-color: #337ab7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <h1>成语测试工具</h1>
    
    <div class="setup">
        <p>请输入测试题目数量（1-100）：</p>
        <input type="number" id="numQuestions" min="1" max="100" value="10">
        <button onclick="startTest()">开始测试</button>
    </div>

    <div class="container">
        <p>当前题目：<span id="currentNum">1</span>/<span id="totalNum">10</span></p>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="请输入成语">
        <button onclick="checkAnswer()">提交答案</button>
        <p id="feedback"></p>
    </div>

    <div class="result">
        <h2>测试结果</h2>
        <p>总题数：<span id="resultTotal">0</span></p>
        <p>答对：<span id="resultCorrect">0</span></p>
        <p>答错：<span id="resultWrong">0</span></p>
        <p>得分：<span id="resultScore">0</span>分</p>
        
        <h3>错误题目回顾：</h3>
        <div id="errorList"></div>
        <button onclick="restartTest()">重新测试</button>
    </div>

                question: "讲仁爱，重民本，守诚信，崇正义，求大同……这些精神内涵在岁月洗礼下______，成为中华民族的基因血脉。",
                answer: "一脉相传"
            },
            {
                question: "北京的天坛和上海博物馆有______之妙，都采用了天圆地方的结构。",
                answer: "异曲同工"
            },
            {
                question: "水加上二氧化碳就能合成淀粉，这个看似______的想法，被中国科学家实现了，令国际科学界大为惊叹。",
                answer: "异想天开"
            },
            {
                question: "ChatGPT是一种全新聊天机器人模型，它能够让撰写论文，创作诗歌、故事，甚至检查程序错误都变得______。",
                answer: "易如反掌"
            },
            {
                question: "公园开放还应遵循______的原则，比如高速公路沿线的公园开放要慎重，历史名园以及需要保护文物的公园还应保留围墙等设置。",
                answer: "因地制宜"
            },
            {
                question: "近日，舞剧《张骞》亮相“新时代舞台艺术优秀剧目展演”，以其______的情节、激情飞扬的表演、绚丽多彩的舞美……让观众们赞叹不已。",
                answer: "引人入胜"
            },
            {
                question: "该工程的吨级中试装置已经顺利建成，目前工程化测试正在______地展开，为下一步规模化生产做准备。",
                answer: "有条不紊"
            },
            {
                question: "他早就提出要自力更生以自救，不主张过分依赖外力，确是______。",
                answer: "真知灼见"
            },
            {
                question: "书念了不少，大道理也懂得不少，但却做不来，用书面话来讲，就是在知行转化上出了差错，做不到______。",
                answer: "知行合一"
            },
            {
                question: "儒学家们并不层层追问“是什么、为什么”，而是______地告诉你“做什么、怎么做”，并且其所探寻的问题多半集中在社会人生方面。",
                answer: "直截了当"
            },
            {
                question: "这部不朽的著作不只是描写了一个贵族之家走向衰败的三代生活，而且描绘出封建贵族阶级______的生活，暗示了封建时代的必然消亡。",
                answer: "纸醉金迷"
            },
            {
                question: "伴随水电站建设成长起来的年轻一代机电专家们冒严寒，顶酷暑，在建设工地上______，把青春理想融入水电报国的实践。",
                answer: "栉风沐雨"
            },
            {
                question: "这里______，英才辈出。别看村子小，却曾孕育出一些风云人物。",
                answer: "钟灵毓秀"
            },
            {
                question: "年少的杜甫，面对科举不第，并没有______，而是选择“清狂壮游”。",
                answer: "自怨自艾"
            },
            {
                question: "精于谋划小圈子的人，拉帮结派，编织自己的关系网，以使自己______，如鱼得水，结果却是作茧自缚。",
                answer: "左右逢源"
            }
        ];

        let currentQuestionIndex = 0;
        let selectedQuestions = [];
        let userAnswers = [];
        let totalQuestions = 10;

        function startTest() {
            const numInput = document.getElementById('numQuestions');
            totalQuestions = parseInt(numInput.value);
            
            if (isNaN(totalQuestions) || totalQuestions < 1 || totalQuestions > 100) {
                alert('请输入1-100之间的数字');
                return;
            }

            // 随机选择不重复的题目
            selectedQuestions = [];
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            selectedQuestions = shuffled.slice(0, totalQuestions);
            
            currentQuestionIndex = 0;
            userAnswers = [];

            document.querySelector('.setup').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.querySelector('.result').style.display = 'none';
            
            updateQuestionDisplay();
        }

        function updateQuestionDisplay() {
            if (currentQuestionIndex < selectedQuestions.length) {
                document.getElementById('currentNum').textContent = currentQuestionIndex + 1;
                document.getElementById('totalNum').textContent = totalQuestions;
                document.getElementById('question').textContent = selectedQuestions[currentQuestionIndex].question;
                document.getElementById('answer').value = '';
                document.getElementById('feedback').textContent = '';
            } else {
                showResult();
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            const correctAnswer = selectedQuestions[currentQuestionIndex].answer;
            
            userAnswers.push({
                question: selectedQuestions[currentQuestionIndex].question,
                userAnswer: userAnswer,
                correctAnswer: correctAnswer,
                isCorrect: userAnswer === correctAnswer
            });

            if (userAnswer === correctAnswer) {
                document.getElementById('feedback').textContent = '正确！';
                document.getElementById('feedback').style.color = 'green';
            } else {
                document.getElementById('feedback').textContent = `错误，正确答案是：${correctAnswer}`;
                document.getElementById('feedback').style.color = 'red';
            }

            setTimeout(() => {
                currentQuestionIndex++;
                updateQuestionDisplay();
            }, 600);
        }

        function showResult() {
            document.querySelector('.container').style.display = 'none';
            const resultDiv = document.querySelector('.result');
            resultDiv.style.display = 'block';

            const correctCount = userAnswers.filter(a => a.isCorrect).length;
            const wrongCount = userAnswers.length - correctCount;
            const score = Math.round((correctCount / userAnswers.length) * 100);

            document.getElementById('resultTotal').textContent = userAnswers.length;
            document.getElementById('resultCorrect').textContent = correctCount;
            document.getElementById('resultWrong').textContent = wrongCount;
            document.getElementById('resultScore').textContent = score;

            const errorList = document.getElementById('errorList');
            errorList.innerHTML = '';

            userAnswers.forEach((item, index) => {
                if (!item.isCorrect) {
                    const errorItem = document.createElement('div');
                    errorItem.className = 'error-item';
                    errorItem.innerHTML = `
                        <p>题目 ${index + 1}：${item.question}</p>
                        <p>你的答案：${item.userAnswer || '未作答'}</p>
                        <p>正确答案：${item.correctAnswer}</p>
                    `;
                    errorList.appendChild(errorItem);
                }
            });
        }

        function restartTest() {
            document.querySelector('.result').style.display = 'none';
            document.querySelector('.setup').style.display = 'block';
        }
    </script>
